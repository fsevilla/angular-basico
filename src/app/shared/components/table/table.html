<h2>{{titulo}}</h2>
<input type="text" (keyup)="filtrar()" [(ngModel)]="buscar" placeholder="Buscar...">
<table>
    <tbody>
@for (item of displayedItems; track $index) {
    <tr 
        (click)="clickHandler(item)" 
        [ngStyle]="{ 
            'color': item === itemSeleccionado ?  'blue' : 'black' 
        }"
    >
        <td>{{item}}</td>
    </tr>
}
    </tbody>
</table>
